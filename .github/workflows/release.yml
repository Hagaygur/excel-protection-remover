name: Auto Build and Release

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual triggering from the Actions tab

permissions:
  contents: write  # Grants necessary permissions to create releases

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore

      - name: Build the application
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true --output ./publish /p:PublishSingleFile=true /p:PublishTrimmed=true /p:TrimMode=link

      - name: List build output
        run: |
          dir ./publish/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/XlProtectionRemover.exe
          tag_name: v${{ github.run_number }}
          name: "Automated Release - ${{ github.run_number }}"
          body: |
            Automated release generated by GitHub Actions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
